<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Exercícios JS</title>
</head>

<body>
   <div class="fomr-group">
       <label for="">Digite um valor</label>
       <input type="number" id="valor" class="form-control">
   </div>

   <button class="btn btn-primary" onclick="parImpar()">OK</button>

    <span id="saida"></span>

   <script>
       function parImpar(){
        var v = document.getElementById("valor").value;
        console.log(v);
        var saida = document.getElementById("saida");

        if(v %2 ==0){
            saida.innerHTML = "<p> PAR </p>";
        }else{
            saida.innerHTML = "<p> ÍMPAR </p>";
        }
       }
   </script>
</body>
</html>
